<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        #weather-icon {
            width: 100px;
            margin: 10px 0;
        }
        #temp-div {
            font-size: 2em;
            margin: 10px 0;
        }
        #weather-info, #hourly-forecast {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>

    <script>
        // Sample JavaScript to test functionality
        function getWeather() {
            const city = document.getElementById('city').value;
            if (city) {
                document.getElementById('temp-div').innerText = `Temperature in ${city}: 25째C`;
                document.getElementById('weather-info').innerText = `Sunny`;
                document.getElementById('weather-icon').src = "https://openweathermap.org/img/wn/01d@2x.png";
                document.getElementById('hourly-forecast').innerText = "Hourly forecast: 24째C, 23째C, 22째C...";
            } else {
                alert('Please enter a city name');
            }
        }
    </script>
</body>
</html>
